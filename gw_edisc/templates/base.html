<html>
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="description" content="">
	    <meta name="author" content="Jonathan Dixon">
	
	    {% if title %}
	    <title>{{title}} - GW eDisc</title>
	    {% else %}
	    <title>GW eDisc</title>
	    {% endif %}
	
	    <!-- Bootstrap core CSS -->
	    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='bootstrap-3.0.0/dist/css/bootstrap.css') }}">
	    
	    <!-- Custom style (add to static file) -->
	    <style>
		    body {
		      padding-top: 30px;
		    }
		    
		    .starter-template {
		      padding: 15px;
		      text-align: center;
		    }
		    
		    .case-divider {
		      margin:80px 0;
		    }
		    
	    </style>
	 </head>
	 <body>
	 <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	       <div class="container">
	         <div class="navbar-header">
	           <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	             <span class="sr-only">Toggle navigation</span>
	             <span class="icon-bar"></span>
	             <span class="icon-bar"></span>
	             <span class="icon-bar"></span>
	           </button>
	           <a class="navbar-brand" href="">GW eDisc</a>
	         </div>
	         <div class="collapse navbar-collapse">
	           <ul class="nav navbar-nav">
	             <li class="active"><a href="{{ url_for('case_list') }}">Cases</a></li>
	             <li><a href="{{ url_for('request_list') }}">Requests</a></li>
	             <li><a href="#contact">Contact</a></li>
	           </ul>
	         </div><!--/.nav-collapse -->
	       </div>
	     </div>
	 
	     <div class="container">
	 	<hr>
	 	<div class="col-md-3">
	 	<div class="bs-sidebar affix">
	 	<div class="nav bs-sidenav">
	 		<li>Test1</li>
	 		<li>Test2</li>
	 	</div>
	 	</div>
	 	</div>
	 	<div class="col-md-9">
	 	{% block content %}{% endblock %}
	 	</div>
	 	</div>
	 </body>
	 
     <!-- Bootstrap core JavaScript
     ================================================== -->
     <!-- Placed at the end of the document so the pages load faster -->
     <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
     <script src="../../dist/js/bootstrap.min.js"></script>
</html>
